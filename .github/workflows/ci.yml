name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Install backend dependencies
        run: cd backend && npm install
      - name: Lint
        run: npm run lint
      - name: Run frontend & shared tests
        run: npm test
      - name: Run backend tests
        run: cd backend && npm test 