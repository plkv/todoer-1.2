name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Install backend dependencies
        run: cd backend && npm install
      # ---
      # Для автодеплоя фронта подключи репозиторий к Vercel (https://vercel.com/import)
      # Для автодеплоя backend подключи репозиторий к Render (https://dashboard.render.com/)
      # Оба сервиса поддерживают zero-config деплой через GitHub интеграцию
